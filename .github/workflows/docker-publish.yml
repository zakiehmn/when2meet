name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'   # Runs on all branches
    tags:
      - '**'   # Runs on all tags
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-push-branch:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set tag name (branch)
        run: echo "TAG_NAME=${GITHUB_REF#refs/heads/}" | tr / - >> $GITHUB_ENV  # Replace '/' with '-'

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/django-app:$TAG_NAME .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/django-app:$TAG_NAME

  build-and-push-tag:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set tag name (release tag)
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/django-app:$TAG_NAME .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/django-app:$TAG_NAME
